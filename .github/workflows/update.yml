name: Update resource_list.json & Wiki

on:
  push:
    branches:
      - "main"
    paths:
      - "meme_generator/memes/**"
  workflow_dispatch:

jobs:
  update-resource-list:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Update resource_list.json
        run: python resources/update_list.py

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "Update resource_list.json"
          branch: "main"

  update-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout wiki repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki

      - name: Setup Environment
        uses: ./.github/actions/setup-env

      - name: Update memes.md
        run: python wiki/update_meme_list.py

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          directory: "wiki"
          repository: ${{ github.repository }}.wiki
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "update meme list"
          branch: "master"
